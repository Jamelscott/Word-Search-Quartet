<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles/style.css" type="text/css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./script/app.js"></script>
    <title>Cross-word Count-down</title>
  </head>
  <body>
    <div id="header-div">
      <p id="chooseText">Crossword Countdown</p>
      <img src="./search.png" alt="magnefying glass" id="icon" />
    </div>
    <div id="button-div">
      <div id="status-box">
        <p id="difficulty-text">SELECT YOUR DIFFICULTY</p>
      </div>
      <div id="status-box">
        <button id="startLevel1" class="menu-button">BREEZY</button>
        <button id="startLevel2" class="menu-button">TRICKY</button>
        <button id="startLevel3" class="menu-button">TOUGH</button>
      </div>
      <div id="status-box">
        <p id="breezy-status" class="status"></p>
        <p id="tricky-status" class="status"></p>
        <p id="tough-status" class="status"></p>
      </div>
      <div id="rules-box">
        <p id="rules-text">Before you go, here are the rules:</p>
        <p class="rules-text">
          • find the words in <span style="color: red">red</span> before the timer runs out
        </p>
        <p class="rules-text">
          • complete all three levels <u>in time</u> and you win!
        </p>
        <!-- <img id="soma-photo"src="https://placekitten.com/350/350">
        <p class="rules-text">Great job, you win!</p> -->
      </div>
    </div>
  </body>
</html>
